<script>
  // Mobile Navigation Toggle
  document.querySelector('.mobile-nav-show').addEventListener('click', function() {
    document.querySelector('#navbar').classList.add('active');
    document.querySelector('.mobile-nav-hide').classList.remove('d-none');
    this.classList.add('d-none');
  });
  
  document.querySelector('.mobile-nav-hide').addEventListener('click', function() {
    document.querySelector('#navbar').classList.remove('active');
    document.querySelector('.mobile-nav-show').classList.remove('d-none');
    this.classList.add('d-none');
  });
  
  // Dropdown toggle for mobile
  document.querySelectorAll('.navbar .dropdown > a').forEach(function(el) {
    el.addEventListener('click', function(e) {
      if (window.innerWidth < 1280) {
        e.preventDefault();
        this.parentElement.classList.toggle('active');
      }
    });
  });
  
  // Scroll to top
  const scrollTop = document.getElementById('scroll-top');
  
  window.addEventListener('scroll', function() {
    if (window.scrollY > 100) {
      scrollTop.classList.add('active');
      document.getElementById('header').classList.add('scrolled');
    } else {
      scrollTop.classList.remove('active');
      document.getElementById('header').classList.remove('scrolled');
    }
  });
  
  scrollTop.addEventListener('click', function() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  });
</script>
