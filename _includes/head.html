<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}</title>
<meta name="description" content="{{ page.description | default: site.description }}">
{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
{% if page.robots %}<meta name="robots" content="{{ page.robots }}">{% endif %}

<!-- Open Graph / Social -->
<meta property="og:type" content="website">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{{ page.description | default: site.description }}">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:image" content="{{ '/assets/img/og-image.jpg' | absolute_url }}">
<meta name="twitter:card" content="summary_large_image">

<!-- Canonical URL -->
<link rel="canonical" href="{{ page.url | absolute_url }}">

<link rel="icon" href="{{ '/assets/img/icon.png' | relative_url }}">

<!-- Organization Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Organization",
  "name": "Smartspanner",
  "url": "https://www.smartspanner.com",
  "logo": "https://www.smartspanner.com/assets/img/logo.png",
  "description": "Cloud-based CMMS software for maintenance management, asset tracking, and facilities management.",
  "address": {
    "@type": "PostalAddress",
    "streetAddress": "Unit 3 Queens Court, Team Valley Industrial Estate",
    "addressLocality": "Gateshead",
    "postalCode": "NE11 0BU",
    "addressCountry": "GB"
  },
  "contactPoint": {
    "@type": "ContactPoint",
    "telephone": "+44-191-300-1217",
    "contactType": "sales",
    "email": "sales@smartspanner.com"
  },
  "sameAs": [
    "https://twitter.com/smartspanner",
    "https://www.linkedin.com/company/smartspanner"
  ]
}
</script>

<!-- SoftwareApplication Schema -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "SoftwareApplication",
  "name": "Smartspanner CMMS",
  "applicationCategory": "BusinessApplication",
  "operatingSystem": "Web, iOS, Android",
  "description": "Cloud-based CMMS software for maintenance management, asset tracking, and facilities management.",
  "offers": {
    "@type": "Offer",
    "price": "13",
    "priceCurrency": "GBP",
    "priceValidUntil": "2026-12-31"
  },
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "4.5",
    "ratingCount": "50"
  }
}
</script>

<!-- Preconnect to external domains -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://cdnjs.cloudflare.com" crossorigin>

<!-- Preload critical hero image for LCP -->
<link rel="preload" as="image" href="{{ '/assets/img/hero-carousel/facilities-management.jpg' | relative_url }}" fetchpriority="high">

<!-- Preload critical CSS -->
<link rel="preload" href="{{ '/style.min.css' | relative_url }}" as="style">

<!-- Google Fonts - reduced weights, display swap for faster text rendering -->
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

<!-- Font Awesome - defer loading -->
<link rel="preload" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
<noscript><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"></noscript>

<!-- Main stylesheet (minified) -->
<link href="{{ '/style.min.css' | relative_url }}" rel="stylesheet">
