---
layout: default
---
<main id="main">
  {% if page.hero_image %}
  <div class="breadcrumbs d-flex align-items-center" style="background-image: url('{{ page.hero_image | relative_url }}');">
    <div class="container d-flex flex-column align-items-center text-center">
      <h2>{{ page.title }}</h2>
      <ol>
        <li><a href="{{ '/' | relative_url }}">Home</a></li>
        <li>{{ page.title }}</li>
      </ol>
    </div>
  </div>
  {% endif %}

  {{ content }}
</main>
